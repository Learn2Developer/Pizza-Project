<!DOCTYPE html>

<head>
    <title>Jesse's Pizzatorium!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
</head>

<body>
    <section id="overlay">
        <h1 id="welcome">Welcome Learn2Developer's Pizzatorium!</h1>
        <img src="./PngItem_3896696.png" width='200' height="280" alt="pizza slice" id="logo">

        <form action="submission.html" method="POST">

            <h1>Let's Make a Pizza!</h1>

            <br>

            <section class="crust-type">
                <label for="crust">Which kind of Crust would you like?</label>

                <select name="crust" id="crust">
                    <option value="normal">Normal</option>
                    <option value="thin">Thin</option>
                    <option value="stuffed">Stuffed</option>
                    <option value="deep">Deep</option>
                </select>

            </section>

            <br>
            <hr>
            <br>

            <section class="sauce-type">
                <span>What kind of sauce would you like as a base?</span>

                <br><br>

                <input type="radio" name="sauce" id="marinara" value="marinara">
                <label for="marinara">Marinara</label>

                <input type="radio" name="sauce" id="garlic-butter" value="garlic-butter">
                <label for="garlic-butter">Garlic Butter</label>

                <input type="radio" name="sauce" id="bbq-sauce" value="bbq-sauce">
                <label for="bbq-sauce">BBQ Sauce</label>

            </section>

            <br>
            <hr>
            <br>

            <section class="cheeses">

                <span>Which kinds of cheese would you like?</span>

                <br><br>

                <input type="checkbox" name="cheese" id="mozza" value="mozza" checked="true">
                <label for="mozza">Mozza</label>

                <input type="checkbox" name="cheese" id="cheddar" value="cheddar">
                <label for="cheddar">Cheddar</label>

                <input type="checkbox" name="cheese" id="goatcheese" value="goatcheese">
                <label for="goatcheese">Goatcheese</label>

            </section>

            <br>
            <hr>
            <br>

            <section class="toppings">

                <span>What toppings would you like?</span>

                <br><br>

                <input type="checkbox" name="topping" id="pepperoni" value="pepperoni">
                <label for="pepperoni">Pepperoni</label>

                <input type="checkbox" name="topping" id="ground-beef" value="ground-beef">
                <label for="ground-beef">Ground Beef</label>

                <input type="checkbox" name="topping" id="sausage" value="sausage">
                <label for="sausage">Sausage</label>

                <br>

                <input type="checkbox" name="topping" id="mushrooms" value="mushrooms">
                <label for="mushrooms">Mushrooms</label>

                <input type="checkbox" name="topping" id="pineapple" value="pineapple">
                <label for="pineapple">Pineapple</label>

                <input type="checkbox" name="topping" id="green-peppers" value="green-peppers">
                <label for="green-peppers">Green Peppers</label>

                <br>

                <input type="checkbox" name="topping" id="black-olives" value="black-olives">
                <label for="black-olives">Black Olives</label>

                <input type="checkbox" name="topping" id="tomatoes" value="tomatoes">
                <label for="tomatoes">Tomatoes</label>

                <input type="checkbox" name="topping" id="banana-peppers" value="banana-peppers">
                <label for="banana-peppers">Banana Peppers</label>


            </section>

            <br>
            <hr>
            <br>


            <section class="doneness">

                <label for="doneness">How well cooked would you like your Pizza?</label>
                <br><br>
                <span>Melt the cheese!</span>
                <input type="range" name="doneness" id="doneness" min="1" max="5" value="3">
                <span>Burn it!</span>


            </section>

            <br>
            <hr>
            <br>

            <section class="extra-info">

                <span>Anything else we should know?</span>

                <br><br>

                <textarea id="extra" name="extra" rows="5" cols="60"
                    placeholder="Delivery instructions, dietary restrictions, etc..."></textarea>

            </section>

            <br>

            <section class="submit">
                <input type="submit" value="Submit">
            </section>
        </form>
</body>
