<!DOCTYPE html>

<head>
    <title>Jesse's Pizzatorium!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
</head>

<body>
    <section id="overlay">
        <h1 id="welcome">Welcome to Learn2Developer's Pizzatorium!</h1>
        <img src="./PngItem_3896696.png" width='200' height="280" alt="pizza slice" id="logo">

        <form action="submission.html" method="POST">

            <h1>Let's Make a Pizza!</h1>

            <br>

            <section class="crust-type">
                <label for="crust">Which kind of Crust?</label>

                <select name="crust" id="crust">
                    <option value="normal">Normal</option>
                    <option value="thin">Thin</option>
                    <option value="stuffed">Stuffed</option>
                    <option value="deep">Deep</option>
                </select>

            </section>

            <br>
            <hr>
            <br>

            <section class="sauce-type">
                <span>What kind of sauce would you like as a base?</span>

                <br>

                <input type="radio" name="sauce" id="marinara" value="marinara">
                <label for="marinara">Marinara</label>

                <input type="radio" name="sauce" id="garlic-butter" value="garlic-butter">
                <label for="garlic-butter">Garlic Butter</label>

                <input type="radio" name="sauce" id="bbq-sauce" value="bbq-sauce">
                <label for="bbq-sauce">BBQ Sauce</label>

            </section>

            <br>
            <hr>
            <br>

            <section class="cheeses">

                <span>Which kinds of cheese would you like?</span>

                <br>

                <input type="checkbox" name="cheese" id="mozza" value="mozza" checked="true">
                <label for="mozza">Mozza</label>

                <input type="checkbox" name="cheese" id="cheddar" value="cheddar">
                <label for="cheddar">Cheddar</label>

                <input type="checkbox" name="cheese" id="goatcheese" value="goatcheese">
                <label for="goatcheese">Goatcheese</label>

            </section>









    </section>
    </form>
</body>
